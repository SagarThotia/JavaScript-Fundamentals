<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/07_Projects/index.html" aria-current="page">Home</a>
        <a href="http://www.youtube.com/@chaiaurcode" target="_blank" rel="noopener noreferrer">Youtube</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
                <p> <label for="height">Height in cm:</label>
                    <input type="text" id="height"/>
                </p>
                <p> <label for="weight">Weight in kg:</label>
                    <input type="text" id="weight"/>
                </p>
            <button>Calculate</button>
            <div id="results"></div>
            <h2 id="description"></h2>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="BMICalculator.js"></script>
</body>
</html>
