<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional through AJAX APIREQUEST</title>
    <style>
        tr,th,td{
            text-align: center;
            color: whitesmoke;
        }
        tr:first-child{
            font-weight: 800;
        }
    </style>
</head>
<body style="background-color: #212121;">
    <table style="border-collapse: collapse; text-align: center;" border="2px" >
        <tr>
            <th>Value </th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>OPENED</td>
            <td>open() has been called.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.</td>
        </tr>
    </table>

    

    <script>
        const requestUrl = 'https://api.github.com/users/SagarThotia';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText);
                let image = document.createElement('')
                console.log(data.followers);
            }
        }
        xhr.send();
        
        // this = talking about current context
    </script>
</body>
</html>
